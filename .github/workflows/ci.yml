name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetches full history for better context

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'  # Uses Eclipse Temurin JDK distribution

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # Sets up Docker Buildx for building images

    - name: Build Docker image
      run: docker build -t taskmanager:latest -f src/main/Dockerfile .

    - name: Run Docker container
      run: docker run -d -p 8080:8080 taskmanager:latest

    - name: Check running containers
      run: docker ps

    - name: Wait for container to start
      run: sleep 10 # Increase to 10 seconds

    - name: Check container logs
      run: docker logs taskmanager

    - name: Test container
      run: |
        sleep 5  # Wait for container to start
        curl --fail http://localhost:8080/api/auth/register -H "Content-Type: application/json" -d '{"username":"testuser","password":"pass123"}'